  <div class="card mt-5 w-auto h-auto">

    <div>
      <h1 class="ms-2 mb-5">
        Send SMS
      </h1>

      <div class="container-fluid ">
        <form>
          <div class="card-block">
    
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">From Devices</label>
              <input type="string" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">To</label>
              <input type="string" class="form-control" id="exampleInputPassword1" placeholder="+923002933101,+93220113331" [(ngModel)]="messageTo" name="messageTo">
            </div>

            <div class=" d-flex">
              <div class="check">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                  </label>
                </div>
              </div>
              <label for="exampleInputPassword1" class="form-label">Schedule</label>
            </div>
            
            <div class="">

              <input type="string" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mt-1 mb-2">
              <label for="exampleInputPassword1" class="form-label">Message</label>

              <input type="string" class="form-control" id="message" placeholder="Type your message" [(ngModel)]="messageBody" name="messageBody">

            </div>

            <!-- <button  type="submit" class="btn btn-primary mb-1" (click)="actionSendSMS()" >Send SMS</button> -->
            <button class="btn btn-primary mb-1" (click)="actionSendSMS()">SEND SMS</button>
    
          </div>
        </form>
    
        <!-- Google Sign in -->
    
        
    
        <!--  -->
      </div>



    </div>

  </div>

  <div class="card mt-5 w-auto h-auto">

    <div>
      <h1 class="ms-2 mb-5">
        Send MMS
      </h1>

      <div class="container-fluid ">
        <form>
          <div class="card-block">
    
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">From Devices</label>
              <input type="string" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">To</label>
              <input type="string" class="form-control" id="exampleInputPassword1" 
              placeholder="+923002933101,+93220113331">
            </div>

            <div class=" d-flex">
              <div class="check">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                  </label>
                </div>
              </div>
              <label for="exampleInputPassword1" class="form-label">Schedule</label>
            </div>
            
            <div class="">

              <input type="string" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mt-1 mb-2">
              <label for="subject" class="form-label">Subject</label>

              <input type="string" class="form-control" id="message" placeholder="Type your subject">

            </div>

            <div class="mt-2">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="inputGroupFile01" (change)="onFileSelected($event)">
              </div>
            </div>

            <div class="mt-1 mb-2">
              <label for="exampleInputPassword1" class="form-label">Message</label>

              <input type="string" class="form-control" id="message" placeholder="Type your message">

            </div>

            <button  type="submit" class="btn btn-primary mb-1" (click)="actionSendMMS()" >Send</button>
    
          </div>
        </form>

      </div>



    </div>

  </div>
