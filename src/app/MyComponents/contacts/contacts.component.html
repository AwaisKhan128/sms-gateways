

<div class="card mt-5 w-auto h-auto">


  <div class="d-flex">
    <h1 class="ms-2">
      <b>
        Manage Contacts

      </b>
    </h1>

    <div class="row ms-auto">

      <div class="col ms-auto">
        <button class="btn btn-outline-success ms-auto me-2" id="create_it" (click)="C_Contact(contact)"  type="button">Create Contact</button>
        
        <button class="btn btn-outline-success ms-auto" id="delete_it" (click)="C_Contact(C_List)"   type="button">Create List</button>

        <button class="btn btn-outline-success ms-auto" id="delete_it" (click)="C_Contact(delete)"   type="button">Delete Contact</button>
        
      </div>

    </div>

  </div>




</div>

<div class="card mt-1 w-auto h-auto">


  <div class="d-flex">

    <div class="d-flex">
      <h3 class="ms-3 mt-2">
        Show
      </h3>
      <select class="form-select form-select-sm mb-1 ms-1 me-1" aria-label=".form-select-sm example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <h4 class="me-2 mt-2 ">
        entries
      </h4>



    </div>

    <div class="ms-auto">

      <div class="d-flex ms-auto"> 
        <label for="exampleDataList" class="form-label mt-2">Search</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>

    </div>

  </div>

</div>


<div class="card mt-1 w-auto h-auto" ng-app="">
  <table>
    <tr>
      <th>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="selectall"   >
          <label class="form-check-label" for="flexCheckDefault" >
          </label>
        </div>
      </th>

      <th>
       Name
      </th>

      <th>
        Message
      </th>
    </tr>

    <tr >
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" 
           id="form_checked" 
            >

          <label class="form-check-label" for="flexCheckDefault">
          </label>
        </div>
      </td>

      <td>
        {{"out?.template_name"}}
      </td>

      <td>
        {{"out?.body"}}
      </td>


    </tr>
  </table>
</div>

<ng-template #contact let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="container-fluid mt-2">

        <div class="row-4">
          <div class="col-12">
            <label for="title" class="form-label ms-2 me-4 mt-2">Enter Title</label>
            <div class="container input-group">
              <input type="text"  id="title" placeholder="Title"  name="title" class="form-control">
            </div>
          </div>
        </div>

        <div class="row-4 mt-2">
          <div class="col-12">
            <label for="message" class="form-label ms-2 me-2 mt-2">Enter Message</label>
            <div class="container input-group">
              <textarea type="text"   id="message" placeholder="Message"  name="message" class="form-control"></textarea>
            </div>
          </div>
        </div>


        <div class="row mt-2">
          <div class="col-8">
            <div class="container d-flex-inline input-group">
              <button type="submit" class="btn btn-primary modal-footer ms-auto">
                Create Template
              </button>
            </div>
          </div>

        </div>

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>

<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="container-fluid mt-2">

        <div class="row-4 ms-auto">
          <div class="col-12">
            <h1>
              Are you sure to delete?
            </h1>
          </div>
        </div>

        <div class="row mt-2 ">
          <div class="col-6 ">
            <div class="container-fluid d-flex-inline ">
              <button type="button" aria-label="Close"  (click)="modal.dismiss('Cross click')" class="btn btn-outline-dark modal-footer ">
                Cancel
              </button>
            </div>
          </div>
          
          <div class="col">
            <div class="container-fluid ">
              <button type="button"  class="btn btn-primary modal-footer ">
                Ok
              </button>
            </div>
          </div>

        </div>

       

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>

<ng-template #C_List let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create List</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="container-fluid mt-2">

        <div class="row-4">
          <div class="col-12">
            
            <label for="name" class="form-label ms-2 me-4 mt-2 container-fluid">Enter Name</label>
            <div class="container input-group">
              <input type="text"  id="name"  placeholder="List Name"  name="name" class="form-control">
            </div>
          </div>
        </div>

        <div class="d-flex p-1 m-2">
          <a type="button" class="btn btn-primary me-2">
            Cancel
          </a>

          <a type="button" class="btn btn-primary">
            OK
          </a>
        </div>



       

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
