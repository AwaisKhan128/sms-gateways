<div class="container h-auto p-2">
  <div class="row align-items-center h-100 p-2">
      <div class="col-7 mx-auto ">
        <div class="card h-auto shadow-sm p-3 mb-5 bg-white rounded border-primary justify-content-center">
              <div class="mb-10 p-2">
                
                
                <h1 class="display-4 ms-5">
                  Log in
                </h1>
                <div class="login-block d-flex justify-content-center" >
                
                  <div class="container-fluid ">
                    <form (ngSubmit)="LogIn()">
                      <div class="card-block">
                
                        <div class="mb-3">

                          <div class="row">
                            <div class="col">
                              <label for="uname" class="form-label">User Name</label>
                            </div>
                            <div class="col-4 mt-1 ms-auto d-flex-inline" style="color: blue;">
                              <!-- <a href="mailto:someone@example.com">Send email</a> -->
                              <a [routerLink]="" (click)="forget_chk('forget_user')" id="forget_user"> Forget Username?</a>
                            </div>
                          </div>
                          <input type="text" [(ngModel)]="uname" name="uname" class="form-control" placeholder="Username" id="uname" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <div class="row">
                            <div class="col">
                              <label for="passcode" class="form-label">Password</label>

                            </div>
                            <div class="col-4 mt-1 ms-auto d-flex-inline" style="color: blue;">
                              <a [routerLink]=""  id="forget_pass" (click)="forget_chk('forget_pass')"> Forget Password?</a>
                            </div>
                          </div>
                          <input type="password" placeholder="Password" [(ngModel)]="passcode" name="passcode" class="form-control" id="passcode">
                        </div>
                        <div class="mb-3 ">
                          <p>Not a Member?
                            <a [routerLink]='["createacc"]' class="link-primary">Click Here </a>
                          </p>
                
                
                        </div>
                        <div class="mb-3 ">
                          <p>Wants to switch to board?
                            <a [routerLink]='["profile"]' class="link-primary">Profile </a>
                          </p>
                
                        </div>
                
                        <div class="mb-3 ">
                          <p>Wants to switch to Verify?
                            <a [routerLink]='["verify"]' class="link-primary">Verify </a>
                          </p>
                
                        </div>
                
                        <button type="submit" class="btn btn-primary">Login</button>
                
                      </div>
                    </form>
                
                    <!-- Google Sign in -->

                    <div class="row">
                      <div class="container-fluid ms-3" >
                        <button  type="button" class="btn btn-light; mb-2">
                          <img style="padding-left: 30;" src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google
                        </button>
                      </div>

                    </div>
                
                    <div class="row">
                      <div class="container-fluid ms-3"  >
                        <button type="button" class="btn btn-light">
                          <img  width="30" height="20" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo-768x480.png"> Signup Using Facebook
                        </button>
                      </div>

                    </div>

            
>



                
                    <!--  -->
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>
</div>
