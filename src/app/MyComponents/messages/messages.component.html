
  <div class="card mt-5 w-auto h-auto" >
    <h1 class="mb-3">
      Messages
    </h1>
    

    <div class="row ">

      <div class="col-4">
        <label for="selects"> Select Devices</label>
        <select class="form-select form-select-sm me-auto" id="selects" aria-label=".form-select-sm example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-4">
        <label for="selects1"> Status</label>
        <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-4">
        <label for="selects1"> Type</label>
        <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
          <option selected>All</option>
          <option value="1">SMS</option>
          <option value="2">MMS</option>
          
        </select>
      </div>
    </div>

    <div class="row d-inline-flex">

      
        <div class="col-sm-3">
          <label for="selects1"> Mobile Number</label>
          <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
            <option selected>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-sm-3">
          <label for="selects1"> Messages</label>
          <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
            <option selected>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
     

      <div class="col-sm-3">
        <label for="selects1"> Start Date</label>
        <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-sm-3">
        <label for="selects1"> End Date</label>
        <select class="form-select form-select-sm me-auto" id="selects1" aria-label=".form-select-sm example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

    </div>


<div class="d-flex">

  <button class="btn btn-primary ms-1 mt-1 mb-1 me-1">
    Search
  </button>

  <button class="btn btn-warning ms-1 mt-1 mb-1 me-1">
    Export 
  </button>

  <button class="btn btn-info ms-1 mt-1 mb-1 me-1">
    Resend
  </button>

  <button class="btn btn-primary ms-1 mt-1 mb-1 me-1">
    Remove
  </button>




</div>



  </div>

  <div class="card mt-2 w-auto h-auto" *ngIf="sms_history_array.length">
    <table>
      <tr>
        <th>
          From
        </th>
        <th>
          To
        </th>
        <th>
          Date
        </th>
        <th>
          Type
        </th>
        <th>
          Body
        </th>
        <th>
          Status
        </th>
        <th>
          Action
        </th>
      </tr>
      <tr *ngFor="let sms of sms_history_array">
        <td>
          {{sms.from}}
        </td>
        <td>
         {{sms.to}}
        </td>
        <td>
          {{sms.date}}
        </td>
        <td>
          {{sms.message_type}}
        </td>
        <td>
          {{sms.body}}
        </td>
        <td>
          {{sms.status}}
        </td>
        <td>
          <a >View Details</a>
        </td>
      </tr>
    </table>
  </div>
  <div *ngIf = "sms_history_array.length==0">
    <p>No Records Found</p>
  </div>
