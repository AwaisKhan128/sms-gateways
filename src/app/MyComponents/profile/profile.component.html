<mat-toolbar>
  <!-- Responsive Side Navigation -->
  <button mat-icon-button  *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf = "!sidenav.opened">
      menu
    </mat-icon>

    <mat-icon *ngIf = "sidenav.opened">
      close
    </mat-icon>

  </button>
  <img src="https://www.pngall.com/wp-content/uploads/10/Message-Logo-PNG-File.png" alt="" width="50" height="60">
  SMS Gateways Pvt Ltd.

  <div class="ms-auto d-flex">

    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        
    <mat-menu #menu="matMenu">
      <button class="drop_button" id="web_balance" (click) = "update_val($event)" mat-menu-item>
        Web Balance
      </button>
      <button  id="device_set" (click)="OnTop_Change(11)" [routerLink]='["device"]' mat-menu-item>Device Settings</button>
      <button  id="operators_set" (click)="OnTop_Change(12)"  [matMenuTriggerFor]="operators" [routerLink]='["operator_config"]' mat-menu-item>Operator Configuration</button>
  
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>

    <mat-menu #operators="matMenu">
      <button mat-menu-item id="operator" [routerLink]='["operator_config/operator"]'>Operator</button>
      <button mat-menu-item id="add_sms" (click)="Add_SMS()"  [routerLink]='["operator_config/add_sms"]'>Add SMS Inquiry</button>
      <button mat-menu-item id="add_ussd" (click)="Add_USSD()" [routerLink]='["operator_config/add_ussd"]'>Add USSD Inquiry</button>
      <button mat-menu-item id="send_sms" (click)="Send_SMS()" [routerLink]='["operator_config/send_sms"]'>Send SMS Inquiry </button>
      <button mat-menu-item id="send_ussd" (click)="Send_USSD()" [routerLink]='["operator_config/send_ussd"]'>Send USSD Inquiry </button>

    </mat-menu>
  </div>


</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav = "matSidenav">

    <img class="avatar mat-elevation-z8" src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659651_960_720.png" alt="">
    <h1 id="user_title">
      Admin
    </h1>

    <a id="dashboard"  [routerLink]='["dashboard"]'  mat-button class="menu-button">
      <mat-icon>
        dashboard
      </mat-icon>
      <span >Dashboard</span>
    </a>


    <a id="personal" [routerLink]='["personal"]' mat-button class="menu-button">
      <mat-icon>
        info
      </mat-icon>
      <span>Profile</span>
    </a>


    <a id="template" [routerLink]='["templates"]' mat-button class="menu-button">
      <mat-icon>
        border_color
      </mat-icon>
      <span>Templates</span>
    </a>

    
    <a id="contacts" [routerLink]='["contacts"]' mat-button class="menu-button">
      <mat-icon>
        contacts
      </mat-icon>
      <span>Contacts</span>
    </a>

    <a id="messages" [routerLink]='["messages"]' mat-button class="menu-button">
      <mat-icon>
        mail
      </mat-icon>
      <span>Messages</span>
    </a>



    <a id="sender" [routerLink]='["sender"]' [matMenuTriggerFor]="senders" mat-button class="menu-button">
      <mat-icon>
        redo
      </mat-icon>
      <span>Sender</span>
    </a>
    <mat-menu #senders="matMenu">
      <button mat-menu-item id="sms"  [routerLink]='["sender/sms"]'>SMS</button>
      <button mat-menu-item id="sms_remote"  [routerLink]='["sender/remote_sms"]'>Remote SMS</button>
      <button mat-menu-item id="mms"  [routerLink]='["sender/mms"]'>MMS</button>
    </mat-menu>

    
    <a id="billing" [matMenuTriggerFor]="billing"  [routerLink]='["billing"]' mat-button class="menu-button">
      <mat-icon>
        credit_card
      </mat-icon>
      <span>Web Billing</span>
    </a>
    <mat-menu #billing="matMenu">
      <button mat-menu-item id="billingcontact"  [routerLink]='["billing/billingcontact"]'>Billing Contact</button>
      <button mat-menu-item id="transaction"  [routerLink]='["billing//transaction"]'>Transactions</button>
      <button mat-menu-item id="manage_cards"  [routerLink]='["billing/manage_cards"]'>Manage Cards</button>
    </mat-menu>

    <a id="topup" [matMenuTriggerFor]="topups" [routerLink]='["topup"]' mat-button class="menu-button">
      <mat-icon>
        payment
      </mat-icon>
      <span>Topup</span>
    </a>
    <mat-menu #topups="matMenu">
      <button mat-menu-item id="topup_web"  [routerLink]='["topup/topup_web"]'>Web Topup</button>
      <button mat-menu-item id="transaction"  [routerLink]='["topup/topup_mobile"]'>Mobile Topup</button>
    </mat-menu>

    <a id="admin" [matMenuTriggerFor]="topups"  [routerLink]='["admin"]' mat-button class="menu-button">
      <mat-icon>
        info
      </mat-icon>
      <span>Admins</span>
    </a>

    <a id="reseller" [routerLink]='["reseller"]' mat-button class="menu-button">
      <mat-icon>
        info
      </mat-icon>
      <span>Resellers</span>
    </a>

    <mat-divider></mat-divider>



  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content " >
      <router-outlet>
        <h1 style="align-items: center;" id="animate">

        </h1>
      </router-outlet>
    
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer class="footer">
  All Copyrights Reserved@2021
 </footer>
