
  <div class="card mt-5 p-1 w-auto h-auto" >
    <h1 class="mb-3">
      USSD
    </h1>
    <div class="row p-1">
      <div class="col-4">
        <label for="selects"> Select Operators</label>
        <select class="form-select form-select-sm me-auto" id="selects" aria-label=".form-select-sm example">
          <option selected *ngFor="let o of this.operators"
          [value]="o.id"
          [ngValue]="o.id"
          [selected]="o.operator_name == 'NONE' ">
            {{o.operator_code}}
          </option>
        </select>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-4">
        <input class="form-check-input" type="text" style="width:50%" placeholder="USSD Code">
        <div>
          <button class="btn btn-primary ms-1 mt-1 mb-1 me-1">
            Copy to selected
          </button>
          &nbsp;&nbsp;
          <span >
            <button class="btn btn-info ms-1 mt-1 mb-1 me-1" >
              Clear All
            </button>
          </span>
          &nbsp;&nbsp;
          <button class="btn btn-warning ms-1 mt-1 mb-1 me-1" >
            Send Message 
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-2 w-auto h-auto" *ngIf="operators.length table-responsive">
    <table id="displayingData">
      <tr>
        <th>
          <div class=" d-flex">
            <div class="check">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{areAllNumbersSelected}}" id="{{areAllNumbersSelected}}" (click)="allNumbersSelected($event)">
              </div>
            </div>
            <span>All</span>
          </div>
        </th>
        <th>
          Port
        </th>
        <th>
          Slot
        </th>
        <th>
          Number
        </th>
        <th>
          USSD Request
        </th>
        <th>
          USSD Status
        </th>
      </tr>
      <tr id="displayingNumbers" *ngFor="let n of this.operators">
        <td>
          <div class=" d-flex">
            <div class="check">
              <div class="form-check">
                <input class="form-check-input" value="{{n.id}}" id="{{n.id}}" type="checkbox" (click)="specificNumbersSelected($event)" >
              </div>
            </div>
          </div>
        </td>
        <td>
          {{n.id}}
        </td>
        <td>
          {{n.id}}
        </td>
        <td>
          {{n.id}}
        </td>
        <td>
          <input class="form-check-input" type="text" value="{{n.id}}" id="{{n.id}}" style="width:70%">
        </td>
        <td>
          <input class="form-check-input" type="text" value="{{n.id}}" id="{{n.id}}" style="width:70%">
        </td>
      </tr>
    </table>
  </div>
