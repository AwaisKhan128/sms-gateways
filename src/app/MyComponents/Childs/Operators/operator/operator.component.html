<div class="card mt-1 w-auto h-auto table-responsive" ng-app="">
  <table>
    <tr>
      <th>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="selectall"   (click)="Checked_All()">
          <label class="form-check-label" for="flexCheckDefault" >
          </label>
        </div>
      </th>

      <th>
       Code
      </th>

      <th>
        Name
      </th>
    </tr>

    <tr 
    *ngFor="let out of alloperators; ">
    
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{out?.id}}"
           id="form_checked" (click)="OnCheckBoxClicked('out')" >

          <label class="form-check-label" for="flexCheckDefault">
          </label>
        </div>
      </td>

      <div *ngIf="alloperators.length!=0 || alloperators!= (null||undefined) ; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  
  <td >
    {{out?.operator_code}}
  </td>
  
  <td>
    {{out?.operator_name}}
  </td>
</ng-template>
<ng-template #elseBlock>
  <td >
    No records found
  </td>
  
  <td>
    No records found
  </td>
</ng-template>



    </tr>
  </table>


</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submit_Template()">
      <div class="container-fluid mt-2">

        <div class="row-4">
          <div class="col-12">
            <label for="title" class="form-label ms-2 me-4 mt-2">Enter Title</label>
            <div class="container input-group">
              <input type="text" [(ngModel)]="title"  id="title" placeholder="Title"  name="title" class="form-control">
            </div>
          </div>
        </div>

        <div class="row-4 mt-2">
          <div class="col-12">
            <label for="message" class="form-label ms-2 me-2 mt-2">Enter Code</label>
            <div class="container input-group">
              <input type="text" [(ngModel)]="message"  id="message" placeholder="Code"  name="message" class="form-control">            </div>
          </div>
        </div>


        <div class="row mt-2">
          <div class="col-8">
            <div class="container d-flex-inline input-group">
              <button type="submit" class="btn btn-primary modal-footer ms-auto">
                Create Operator
              </button>
            </div>
          </div>

        </div>

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
