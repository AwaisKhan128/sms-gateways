

<div >


  <div class="d-flex">
    <h1 class="ms-2">
      <b>
        Manage Templates

      </b>
    </h1>

    <div class="row ms-auto">

      <div class="col ms-auto">
        
        <button class="btn btn-outline-success ms-auto me-2" id="create_it" (click)="open(content)" type="button">Create Template</button>
        <button class="btn btn-outline-success ms-auto" id="delete_it" (click)="delete_template(delete1)" type="button">Delete Template</button>
        <button class="btn btn-outline-success ms-auto me-2" id="delete_it" (click)="update_templates(update_template)" type="button">Update Template</button>
      
      </div>

    </div>

  </div>




</div>

<div class="card mt-1">
  <div class="ms-auto d-flex">
    <mat-paginator (page)="TemplatesByPageno($event)" [length]="100" [pageSize]="10" 
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>

  </div>



</div>


<div class="card mt-1  table-responsive" ng-app="">
  <table>
    <tr>
      <th>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="selectall"   (click)="Checked_All()">
          <label class="form-check-label" for="flexCheckDefault" >
          </label>
        </div>
      </th>

      <th>
       Name
      </th>

      <th>
        Message
      </th>
    </tr>

    <tr *ngFor="let out of View_sms_template_data">
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{out?.template_id}}"
           id="form_checked" (click)="OnCheckBoxClicked(out)" >

          <label class="form-check-label" for="flexCheckDefault">
          </label>
        </div>
      </td>

      <td>
        {{out?.template_name}}
      </td>

      <td>
        {{out?.body}}
      </td>


    </tr>
  </table>


</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submit_Template()">
      <div class="container-fluid mt-2">

        <div class="row-4">
          <div class="col-12">
            <label for="title" class="form-label ms-2 me-4 mt-2">Enter Title</label>
            <div class="container input-group">
              <input type="text" [(ngModel)]="title"  id="title" placeholder="Title"  name="title" class="form-control">
            </div>
          </div>
        </div>

        <div class="row-4 mt-2">
          <div class="col-12">
            <label for="message" class="form-label ms-2 me-2 mt-2">Enter Message</label>
            <div class="container input-group">
              <textarea type="text" [(ngModel)]="message"  id="message" placeholder="Message"  name="message" class="form-control"></textarea>
            </div>
          </div>
        </div>


        <div class="row mt-2">
          <div class="col-8">
            <div class="container d-flex-inline input-group">
              <button type="submit" class="btn btn-primary modal-footer ms-auto">
                Create Template
              </button>
            </div>
          </div>

        </div>

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>

<ng-template #update_template let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="update_Template()">
      <div class="container-fluid mt-2">

        <div class="row-4">
          <div class="col-12">
            <label for="u_title" class="form-label ms-2 me-4 mt-2">Enter Title</label>
            <div class="container input-group">
              <input type="text" [(ngModel)]="u_title"  id="u_title" placeholder="Title"  name="u_title" class="form-control">
            </div>
          </div>
        </div>

        <div class="row-4 mt-2">
          <div class="col-12">
            <label for="u_message" class="form-label ms-2 me-2 mt-2">Enter Message</label>
            <div class="container input-group">
              <textarea type="text" [(ngModel)]="u_message"  id="u_message" placeholder="Message"  name="u_message" class="form-control"></textarea>
            </div>
          </div>
        </div>


        <div class="row mt-2">
          <div class="col-8">
            <div class="container d-flex-inline input-group">
              <button type="submit" class="btn btn-primary modal-footer ms-auto">
                Update Template
              </button>
            </div>
          </div>

        </div>

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>

<ng-template #delete1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submit_Template()">
      <div class="container-fluid mt-2">

        <div class="row-4 ms-auto">
          <div class="col-12">
            <h1>
              Are you sure to delete?
            </h1>
          </div>
        </div>

        <div class="row mt-2 ">
          <div class="col-6 ">
            <div class="container-fluid d-flex-inline ">
              <button type="button" aria-label="Close"  (click)="modal.dismiss('Cross click')" class="btn btn-outline-dark modal-footer ">
                Cancel
              </button>
            </div>
          </div>
          
          <div class="col">
            <div class="container-fluid ">
              <button type="button" (click)="Cancel_Auth()" class="btn btn-primary modal-footer ">
                Ok
              </button>
            </div>
          </div>

        </div>

       

      </div>
    </form>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
